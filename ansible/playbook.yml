- name: Installing & starting ngnix
  hosts: all
  become: yes
  tasks:
    - name: Installing ngnix
      yum:
        update_cache: yes
        name: nginx
        state: latest

    - name: Starting nginx
      systemd:
        name: nginx
        state: started

    - name: Enable the NGINX service during boot process
      systemd:
        name: nginx
        enabled: yes
