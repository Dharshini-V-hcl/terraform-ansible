---
- hosts: all
  become: true
  tasks:
    - name: Update dnf packages
      dnf:
        update_cache: yes
        name: '*'
        state: latest

    - name: Install Nginx
      dnf:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes
